<body class="fullscreen">


	<div class="container" id="reportpage">
		<div class="row justify-content-center">
			<!-- <div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">AutoCheck Report </h2> <a
						href="/public/report/sample_autocheck_report.html" target="_blank" style="color:blue">See a
						sample</a>
				</div> -->
		</div>

		<div class="row ">


			<div class="wrap">

				<div id="left-slider"></div>

				<div class="w3-teal" style="width:100%">
					<button class="w3-button w3-teal w3-xlarge" onclick="w3_open()"><span
							style="font-size:38px">&#9776;</span></button>

					<h3 class="mb-4" style="display:inline; color:white;" id="pageTitle">Settings</h3>
					<img id="app-logo" src="/public/images/logo.jpg"
						style="position: absolute;    top: 5px;    right: 0; height:60px" />
				</div>
				<!-- <div class="img" style="background-image: url(/public/images/bg-1.jpg);"></div> -->


				<!-- <div >
              <a href="#test">
                <img src="/public/images/therapy/back.png" width="100" />
           </a>
            </div> -->

				<a href="/public/html/index.html" class="back-btn">
					<img src="/public/images/therapy/back.png" alt="back" width="50" />
				</a>

				<div class="login-wrap p-4 p-md-5 justify-content-center" onclick="w3_close()">


					<table id="profileTbl" style="margin-bottom: 5px;">
						<thead>
							<tr>
								<th>APP Version</th>
								<th>APP ID</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>DOB</th>
								<th>Inspire</th>
								<th>Pap</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="version">1.0.10</td>
								<td id="app_id_text">-</td>
								<td id="firstname">- </td>
								<td id="lastname">- </td>
								<td id="dob">- </td>
								<td id="inspire"> -</td>
								<td id="pap"> -</td>
								<td id="email"> -</td>
							</tr>
						</tbody>
					</table>

					<div style="margin:10px">
						<label for="code">Code :</label>
						<input type="text" id="code" name="code" onkeyup="checkCode(this)">
					</div>


					<div id="changeappiddiv" style="display: none;padding:15px">
						<label for="appid">App Id :</label>
						<input type="text" id="appidtxt" name="appidtxt">
						<button type="button" class="btn btn-primary" onclick="changeAppId()">Save New APP ID </button>
					</div>


				</div>


			</div>
		</div>


		<script>

			function getProfileInoFromLocal() {
				const data = JSON.parse(localStorage.getItem("rest-tracker-app-profile")) 
				if (data) {
					document.querySelector("#profileTbl #firstname").innerHTML = data.firstname 
					document.querySelector("#profileTbl #lastname").innerHTML = data.lastname 
					document.querySelector("#profileTbl #dob").innerHTML = data.dob 
					document.querySelector("#profileTbl #inspire").innerHTML = data.inspire 
					document.querySelector("#profileTbl #email").innerHTML = data.email 
					document.querySelector("#profileTbl #app_id_text").innerHTML = data.app_id
					//	document.querySelector("#profileTbl #pap").innerHTML = (data.pap_devicenum.trim() == "")?  "-" : data.pap_devicenum
				} else {
					alert("Your profile is not found. Please contact support.")
				}
			}

			getProfileInoFromLocal()

		</script>



</body>
